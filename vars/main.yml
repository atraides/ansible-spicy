---
# vars file for ansible-spicy
spicy_install_authorized_keys: false
spicy_authorized_keys: []
spicy_ssh_keys_folder: "ssh_keys/{{ ansible_user_id }}"

spicy_private_key_folder: "ssh_keys/{{ ansible_user_id }}/private"
spicy_private_key_files: []
spicy_private_keys: []
spicy_private_key_regex: "^(.*).pub(.*)$"

spicy_keychain_identities: ""

ohmyzsh_plugins: []
ohmyzsh_keychain_options: []

spicy_grc_version: "1.12-1"
spicy_grc_deb_url: "http://kassiopeia.juls.savba.sk/~garabik/software/grc/grc_{{ spicy_grc_version }}_all.deb"
