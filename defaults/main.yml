---
# defaults file for ansible-spicy
spicy_shell: "bash"
spicy_timezone: "Etc/UTC"

spicy_pyenv: true
spicy_ssh: true
spicy_chsh: false
spicy_oh_my_zsh: false
spicy_p10k: false
spicy_keychain: false
spicy_grc: false

pyenv_init_shell: false
pyenv_python36_version: "3.6.12"
pyenv_python39_version: "3.9.4"
pyenv_python_versions:
  - "{{ pyenv_python39_version }}"
  - "{{ pyenv_python36_version }}"
pyenv_global: "{{ pyenv_python39_version }}"
