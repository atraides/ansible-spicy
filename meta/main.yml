# -*- mode: yaml -*-
# vim:ts=2:sw=2:ai:si:syntax=yaml
---
galaxy_info:
  role_name: spicy
  author: Daniel Hagyarossy
  description: Maintain a consistent development environment across devices
  company: SAPstar Network
  license: GPL-2.0-or-later

  min_ansible_version: "2.8"

  platforms:
    - name: Debian
      versions:
        - buster

    - name: Ubuntu
      versions:
        - bionic
        - focal

  galaxy_tags: []

dependencies:
  - role: markosamuli.pyenv
    src: https://github.com/markosamuli/ansible-pyenv.git
    scm: git
    version: v5.0.0
    pyenv_init_shell: false
    pyenv_python36_version: "3.6.12"
    pyenv_python39_version: "3.9.4"
    pyenv_python_versions:
      - "{{ pyenv_python39_version }}"
      - "{{ pyenv_python36_version }}"
    pyenv_global: "{{ pyenv_python39_version }}"
